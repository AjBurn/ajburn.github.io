    <title>Choo-Choo</title>
</head>

<body>
    
    <div class="container">
		<div class="jumbotron">
            <h1 class="text-center">Choo-Choo</h1>
            <div id="currentTime" class="text-center"></div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
                        <h3 class="panel-title float-left"><strong>Current Train</strong></h3>
                        <h3 class="panel-title currentTime"><strong></strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainSchedule'>
							<thead>
								<tr>
									<th>Train Name:</th>
									<th>Destination:</th>
									<th>Frequency:</th>
									<th>Next Arrival:</th>
									<th>Minutes Away:</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add a New Train</strong></h3>
					</div>

					<div class="panel-body">
						
						<form>
							<div class="form-group my-2">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="name" placeholder="Midnight Train">
							</div>

							<div class="form-group my-2">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destination" placeholder="Anywhere">
							</div>

							<div class="form-group my-2">
								<label for="">First Train Time (hh:mm - military time)</label>
								<input type="text" class="form-control" id="time" placeholder="00:00">
							</div>

							<div class="form-group my-2">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="frequency" placeholder="30">
							</div>
							
							<button type="submit" class="btn btn-danger" id="submitBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
